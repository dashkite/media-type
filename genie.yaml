presets:
  verify: null
  update: null
  release: null
  coffeescript:
    targets:
      browser:
        - preset: browser
          glob:
            - src/**/*.coffee
      node:
        - preset: node
          glob:
            - "{src,test}/**/*.coffee"

sky:
  collections:
    - name: "modules.dashkite.io"
      publish:
        root: build/browser/src
        target: media-type/build/browser/src